{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 shadow mt-5 p-4 mx-auto bg-warning rounded-4">
            <!-- <h2 style="text-align: center;">Registration</h2> -->
            <h2 class="text-center">Registration</h2>
            {% if errormsg %}
                <div class="alert alert-danger">
                    {{errormsg}}
                </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username: </label>
                    <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password: </label>
                    <input type="password" class="form-control" name="upassword" id="Input2" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password: </label>
                    <input type="password" class="form-control" name="uconfirmpassword" id="Input3" placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-danger" value="Register">
                    Already User? <a href="/login" style="text-decoration: none;">Login</a>
                </div>
                {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock 'main' %}
