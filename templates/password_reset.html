{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}

{% block 'main' %}

<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4 shadow mt-5 p-4 mx-auto bg-success-subtle rounded-4">
            <h2 class="text-center">Reset / Update Password</h2>
            {% if errormsg %}
                <div class="alert alert-danger">
                    {{errormsg}}
                </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label"> Useremail : </label>
                    <input type="email" class="form-control" id="Input1" name="uname" placeholder="Your registered email">
                </div>
                <div class="mb-3">
                    <label for="Input1" class="form-label"> New Password : </label>
                    <input type="text" class="form-control" id="Input1" name="newpassword" placeholder="New Password">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label"> Confirm New Password : </label>
                    <input type="password" class="form-control" id="Input2" name="confirmnewpassword" placeholder="Confirm New Password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
                {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock 'main' %}
